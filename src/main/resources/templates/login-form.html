<!DOCTYPE html>
<html xmlns="http://www.w3.org" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${pageTitle}"></title>
<template th:replace="~{ui-component/bootstrap}"></template>
</head>
<body>
	<nav th:replace="~{navbar}"></nav>
	<section class="container-fluid py-3">
		<div class="row justify-content-center py-2">
			<div class="col-lg-4 col-md-6 border shadow-sm rounded p-3">
				<h4 class="text-center">Login to JobSearch</h4>
				<div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password</div>
				<div th:if="${param.logout}" class="alert alert-info">You're now logged out</div>
				<form th:action="@{/doLogin}" th:method="post">
					<div class="form-group">
						<label for="">Email</label> <input type="text"
							class="form-control" placeholder="Email" name="email">
					</div>
					<div class="form-group">
						<label for="">Password</label> <input type="text"
							class="form-control" placeholder="Password" name="password">
					</div>
					<div class="form-group">
						<input type="submit" value="Login"
							class="btn btn-primary float-right px-5">
					</div>
				</form>
				<br> <a href="#" class="d-block">Forget Password?</a> <a
					th:href="@{/job-seeker-sign-up}" class="d-block">Don't have account? Sign Up</a>
			</div>
		</div>
	</section>
</body>

</html>
