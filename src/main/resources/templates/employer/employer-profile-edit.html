<!DOCTYPE html>
<html xmlns="http://www.w3.org" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${pageTitle}"></title>
<template th:replace="~{ui-component/bootstrap}"></template>
</head>

<body>
	<nav th:replace="~{abstract-navbar}"></nav>
	<section class="container">
		<div class="row my-3 border shadow-sm p-2">
			<div class="col-12">
				<h3 class="text-center p-3">Edit Profile</h3>
			</div>
			<div class="col-12">
				<form th:action="@{/employers/edit-profile}" th:method="post" th:object="${employer}">
					<input type="hidden" value="" th:field="*{id}">
					<div class="form-row">
						<div class="form-group col-lg-6">
							<label for="name">Concerned Person Name: </label> <input type="text"
								class="form-control" placeholder="Name" th:field="*{name}">
						</div>
						<div class="col-lg-6 form-group">
							<label for="email">Email: </label> <input type="text"
								class="form-control" disabled th:field="*{email}">
						</div>
						<div class="col-lg-6 form-group">
							<label for="contactNumber">Mobile Number: </label> <input type="number"
								class="form-control" placeholder="Mobile Number" th:field="*{contactNumber}">
						</div>
						<div class="col-12"></div>
						<div class="col-lg-6 form-group">
							<label for="">Company</label> <input type="text"
								class="form-control" placeholder="Company Name" disabled th:field="*{company.companyName}">
						</div>
						<div class="form-group col-lg-6">
							<label for="">Industry</label> <select name="company.industry" id="" th:value="*{company.industry}"
								class="custom-select">
								<option value="IT Company">IT Company</option>
								<option value="BPO">BPO / Call Center</option>
							</select>
						</div>
						<div class="form-group col-lg-6">
							<label for="">Established In</label> <input type="date"
								class="form-control" th:field="*{company.establishedIn}">
						</div>
						<div class="col-lg-12">
							<label for="">Address: </label>
							<textarea class="form-control" style="resize: none;" th:field="*{company.address}"></textarea>
						</div>
						<div class="col-lg-4 form-group">
							<label for="">Logo: </label>
							<div class="custom-file">
								<input type="file" class="custom-file-input" th:field="*{company.logo}">
								<label class="custom-file-label" for="logo">Choose
									file</label>
							</div>
						</div>
						<div class="col-lg-12 form-group my-1">
							<label for="">About Comany: </label>
							<textarea id="about" th:field="*{company.about}"></textarea>
						</div>
						<div class="col-12 form-group my-2">
							<input type="submit" class="btn btn-primary"
								value="Update Profile">
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script>
		tinymce.init({
			selector : '#about'
		});
	</script>
</body>

</html>
