<!DOCTYPE html>
<html xmlns="http://www.w3.org" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${pageTitle}"></title>
<template th:replace="~{ui-component/bootstrap}"></template>
</head>
<body>
	<!-- Navigation Bar -->
	<nav th:replace="~{abstract-navbar}"></nav>
	<section class="container">
		<div class="row my-3 p-2 shadow-sm border">
			<div class="col-12">
				<h3 class="text-center p-3 text-dark">Employer's Profile</h3>
			</div>
			<div class="col-lg-12">
				<p>
					<strong>Name: </strong> <span th:text="${employer.name}" th:remove="tag"></span>
				</p>
			</div>
			<div class="col-lg-6">
				<p>
					<strong>Email: </strong> <a th:href="'mailto:' + ${employer.email}" th:text="${employer.email}"></a>
				</p>
			</div>
			<div class="col-lg-4">
				<p>
					<strong>Mobile Number: </strong> <span th:remove="tag" th:text="${employer.contactNumber}"></span>
				</p>
			</div>
			<div class="col-lg-12">
				<p>
					<strong>Gender: </strong> <span th:remove="tag" th:text="${employer.gender}"></span>
				</p>
			</div>
			<div class="col-lg-4">
				<p>
					<strong>Company: </strong><span th:remove="tag" th:text="${employer.company.companyName}"></span>
				</p>
			</div>
			<div class="col-lg-4">
				<p>
					<strong>Industry: </strong><span th:remove="tag" th:text="${employer.company.industry}"></span>
				</p>
			</div>
			<div class="col-lg-4">
				<p>
					<strong>Established In: </strong><span th:remove="tag" th:text="${employer.company.establishedIn}"></span>
				</p>
			</div>
			<div class="col-12">
				<strong>Address: </strong>
				<p th:text="${employer.company.address}"></p>
			</div>
			<div class="col-12">
				<strong>About: </strong>
				<p th:utext="${employer.company.about}"></p>
			</div>
			<div class="col-12">
				<a th:href="@{/employers/edit-profile}" class="btn btn-primary">Edit Profile</a>
			</div>
		</div>
	</section>
</body>

</html>
