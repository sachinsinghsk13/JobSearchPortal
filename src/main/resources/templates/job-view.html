<!DOCTYPE html>
<html xmlns="http://www.w3.org" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${job.jobTitle}"></title>
<template th:replace="~{ui-component/bootstrap}"></template>
</head>
<body>
	<!-- Navigation Bar -->
	<nav th:replace="~{abstract-navbar}"></nav>
	<section class="container">
		<div class="row my-2 border shadow-sm p-2">
			<div class="col-lg-8 p-2">
				<h4 class="text-center" th:text="${job.jobTitle}"></h4>
				<div class="row">
					<div class="col-lg-12">
						<p>
							<strong>Job ID: </strong> <span th:text="${job.id}"></span>
						</p>
					</div>
					<div class="col-lg-12">
						<p>
							<strong>Job Title: </strong> <span th:text="${job.jobTitle}"></span>
						</p>
					</div>
					<div class="col-lg-4">
						<p>
							<strong>Job Category: </strong> <span
								th:text="${job.jobCategory.title}"></span>
						</p>
					</div>
					<div class="col-lg-4">
						<p>
							<strong>Location: </strong> <span th:text="${job.location.city}"></span>
						</p>
					</div>

					<div class="col-lg-4">
						<p>
							<strong>Salary: </strong> Rs. <span
								th:text="${job.salary.lowest}"></span>-<span
								th:text="${job.salary.highest}"></span>
						</p>
					</div>
					<div class="col-lg-4">
						<p>
							<strong>Experience: </strong> <span
								th:text="${job.experience.lowest}"></span> - <span
								th:text="${job.experience.highest}"></span> year
						</p>
					</div>
					<div class="col-lg-4">
						<p>
							<strong>Job Type: </strong> <span th:text="${job.jobType}"></span>
						</p>
					</div>
					<div class="col-lg-4">
						<p>
							<strong>Vacancies: </strong> <span th:text="${job.vacancies}"></span>
						</p>
					</div>
					<div class="col-12">
						<strong>Job Description: </strong>
						<p th:utext="${job.description}"></p>
					</div>
					<div class="col-12">
						<p>
							<strong>Tags: </strong> <span th:text="${job.tags}"></span>
						</p>
					</div>
					<div class="col-12">
						<a sec:authorize="hasRole('JOB_SEEKER')" class="btn btn-primary" th:href="@{|/jobseekers/apply-job/${job.id}|}">Apply</a>
						<a sec:authorize="hasRole('ANONYMOUS')" class="btn btn-primary" th:href="@{/login}">Login To Apply</a>
						<a sec:authorize="hasRole('EMPLOYER')" class="btn btn-primary" href="javascritp:void(0)">You Can't Apply To Jobs</a>
					</div>
				</div>
			</div>
			<div class="col-lg-4 border-left p-2">
				<h5 class="text-center">About Company</h5>
				<p>
					<strong>Name: </strong><span
						th:text="${job.postedBy.company.companyName}"></span>
				</p>
				<p>
					<strong>Industry: </strong><span
						th:text="${job.postedBy.company.industry}"></span>
				</p>
				<p>
					<strong>Established In: </strong><span
						th:text="${job.postedBy.company.establishedIn}"></span>
				</p>
				<p>
					<strong>Address: </strong><span
						th:text="${job.postedBy.company.address}"></span>
				</p>
				<p>
					<strong>About: </strong><span
						th:utext="${job.postedBy.company.about}"></span>
				</p>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row border shadow-sm my-2 p-2">
			<div class="col-12">
				<h4 class="text-center">More Jobs For You</h4>
			</div>
		</div>
	</section>
	<footer th:replace="~{footer}"></footer>
</body>

</html>
